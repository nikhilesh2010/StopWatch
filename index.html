<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap-5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="container ">
        <div class="stopwatch">
            <h1 class="neonText">StopWatch</h1>
            <h1 class="neonText2 pulsate" id="displayTime">00:00:00:00</h1>
            <div class="btns">
                <button class="neonBtn" onclick="watchStop()">Stop</button>
                <button class="neonBtn" onclick="watchStart()">Start</button>
                <button class="neonBtn" onclick="watchReset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
